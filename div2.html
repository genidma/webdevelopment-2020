<!-- Tinkering with some more div tags via https://www.youtube.com/watch?v=68kiDajh1lg -->
<html>
<head>
<title>Div test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Note: Styles/styling usually goes in a separate css file. But in this case, I am going to follow along with the tutorial and keep things together in a single file -->
<style type="text/css">
	.mainsection {color: #001c99; text-align: center; background:yellow}
	.second		 {color: white; text-align: center; background:black}
	.coolsection {color: #4567ff; text-align: center}
</style>	


</head>
<body>
<p>This text is not contained in a div element.</p>
<div class="mainsection">
	This text is contained in a div element and styled.<br />
	This class attribute is used to identify which style to apply.<br />
	The style is defined in the head section.
</div>

<!-- Going back to the turotial around the 04:36 minute mark -->
<div class="second">
	This<br />
	is another test<br />
	for div tags
</div>

<!-- Let's tinker a bit more -->

<br />
<div class="coolsection">
	This is just me tinkering with another div tag.<br />
	Hey!
</div> 


</body>
</html>
